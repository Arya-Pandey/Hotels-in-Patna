<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Search - Patna</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="sheets.css">
</head>
<body>
    <div class="container">
        <!-- Background Image -->
        <div class="background-image"></div>

			<div class="search-container">
    <input type="text" placeholder="Search for hotels in Patna..." class="search-bar">
    <i class="fas fa-search search-icon"></i>
</div>

        

        <!-- Hotel Images Section -->
        <div class="hotel-images-container">
    <div class="hotel-card">
     <img src="Ginger Patna.jpg" alt="Ginger Patna" onclick="openHotelDetail('Ginger-hotel.html')">
        <p class="hotel-name">Ginger Patna</p>
    </div>
    <div class="hotel-card">
   <img src="The Panache.jpg" alt="The Panache" onclick="openHotelDetail('The-Panache.html')">
        <p class="hotel-name">The Panache</p>
    </div>
    <div class="hotel-card">
        <img src="Red Velvet Hotel.jpg" alt="Red Velvet" onclick="openHotelDetail('Red-Velvet.html')">
        <p class="hotel-name">Red Velvet</p>
    </div>
    <div class="hotel-card">
        <img src="hotel Maurya.jpg" alt="Maurya Hotel" onclick="openHotelDetail('Hotel-Maurya.html')">
        <p class="hotel-name">Maurya Hotel</p>
    </div>
</div>
</div>
	<script src="java2.js"></script>

<footer class="footer">
    <div class="footer-section about">
        <h3>About Us</h3>
        <p>We aim to help travelers find the best hotels in Patna. Explore our recommendations and enjoy your stay!</p>
    </div>
    <div class="footer-section contact">
        <h3>Contact Us</h3>
        <p>Email: info@hotelspatna.com</p>
        <p>Phone: +91 1234567890</p>
    </div>
    <div class="footer-section feedback">
        <h3>Give Feedback</h3>
        <a href="feedback.html">Click here to leave feedback</a>
    </div>
</footer>


</body>
</html>
